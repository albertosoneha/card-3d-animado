<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de um produto animado em 3D</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css">
</head>
<body>
    <div id="page" class="site">
        <div class="products">
            <div class="item">
                <div class="title">
                    <div class="brand"></div>
                    <h2>Ténis Nike 075</h2>
                </div>
                <div class="image">
                    <img src="assets/shoe2.png" alt="Ténis Nike 075">
                </div>
                <div class="meta">
                    <div class="size">
                        <input type="radio" name="size" id="45">
                        <label for="45">45</label>
                        <input type="radio" name="size" id="46">
                        <label for="46">46</label>
                        <input type="radio" name="size" id="47">
                        <label for="47">47</label>
                        <input type="radio" name="size" id="48">
                        <label for="48">48</label>
                    </div>
                    <div class="price">
                        $299.98
                    </div>
                    <div class="addtocart">
                        <button>
                            <span>Adicionar ao carrinho</span>
                            <i class="ri-arrow-right-line ri-2x"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
